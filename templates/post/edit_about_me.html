{% load static %}
{% load staticfiles %}
<html>
<head>
  <title>NTU Shopping</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'account/css/commodity.css'%}">
</head>
<body background="" style="width: 1910px ;height: 1060px">
<div class="header">
  <input type="button" style="position: absolute;top: 21px;left: 1710px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_chat.png'%}');background-color: #4D060C";>
  <input type="button" onclick="location.href='{% url 'manage' 1 %}';" style="position: absolute;top: 21px;left: 1630px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_account.png'%}');background-color: #4D060C";>
  <input type="button" style="position: absolute;top: 21px;left: 1550px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_cart.png'%}');background-color: #4D060C";>
</div>
<div class="search_bar">
  <img src="{% static 'account/img/ntu_shopping_logo.png'%}"  onclick="location.href='{% url 'index' "ALL" 1 %}';" style="position: absolute;top:170px;left:150px;">
  <input type="text" placeholder="請輸入關鍵字" style="position: absolute;top:166px;left:484px;width:1286px;height:50px;font-size:24px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 15px">
  <input type="button" style="position: absolute;top:166px;left:1695px;width:75px;height:50px;border: 0px; background-image:url('{% static 'account/img/ntu_shopping_search_button.png'%}');">
</div>
<div class="bar_title">
  <img src="{% static 'account/img/ntu_shopping_bar_title.png'%}">
</div>
<div>
<ul class="left_bar">
  <li class="light"><a href="{%url 'index' "CP" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar1.png'%}" style="width: 300px height:50px"></a></li>
  <li class="heavy"><a href="{%url 'index' "FN" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar2.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "TR" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar3.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "TF" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar4.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "HB" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar5.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "CL" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar6.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "AC" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar7.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "FD" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar8.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "CS" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar9.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "BK" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar10.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "MM" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar11.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "HS" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar12.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "OT" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar13.png'%}"></a></li>
  <li class="heavy"><a href="#"></a></li>
  <li class="light"><a href="#"></a></li>
</ul>
</div>
<div>
<div style="position: absolute; top: 330px; left: 1150px; height: 50px;width: 620px;color:761822;font-family:impact;font-weight:900 ;padding: 5px;font-size: 36px">ntu_shpping</div>
<hr class="line1" noshade="noshade"/>
<table>
  <tr>
    <th>&nbsp;&nbsp;學校</th>
    <th><input type="text" placeholder="國立台灣大學" style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
  <tr>
    <th>&nbsp;&nbsp;電子郵件</th>
    <th><input type="text" placeholder="shopping@gmail.com" style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
  <tr>
    <th>&nbsp;&nbsp;面交地點</th>
    <th><input type="text" placeholder="公館捷運站" style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
  <tr>
    <th>&nbsp;&nbsp;交易方式</th>
    <th><input type="text" placeholder="面交 or 郵寄 or 其他" style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
</table>
<hr class="line2" noshade="noshade"/>
</div>
<div class="commodity">
  <img style="opacity: 0.5;" src="{% static 'account/img/sea.jpg'%}">
  <input style="color: white;font-size: 18px;position: absolute;top: 178px;left: 200px;" type='file' id="imgInp" accept="image/*"/>
</div>
<div class="line">
    <input type="button" onclick="location.href='{%url 'profile' user_name %}'" style="width:260px;height:50px;background-image:url('{% static 'account/img/ntu_shopping_post_button.jpg'%}');">
</div>

<div class="introduction">
  <p style="position: absolute; top: 747px; left: 505px; font-size: 30px;">賣場介紹 :</p>
  <textarea placeholder="介紹你的賣場" style="padding: 10px;position: absolute; top: 830px; left: 505px; font-size: 24px; width: 1243px; height: 180px;font-family: 微軟正黑體;font-weight: 900;color:999999;"></textarea>
</div>

</body>
</html>
