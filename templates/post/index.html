{% load static %}
{% load staticfiles %}
<html>
<head>
  <title>NTU Shopping</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'account/css/index.css'%}">
  <script src="{% static 'account/js/jquery-2.2.3.min.js'%}"></script>
  <script src="{% static 'account/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'account/js/jquery.cookie.js'%}"></script>
  <script src="{% static 'account/js/jump.js'%}"></script>
  
</head>
<body style="width: 1910px ;height: 1060px">
<div class="header">
  <input type="button" onclick="location.href='{% url 'chat_index'  %}';"  style="position: absolute;top: 21px;left: 1710px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_chat.png'%}');background-color: #4D060C";>
  <input type="button" onclick="location.href='{% url 'manage' 1 %}';" style="position: absolute;top: 21px;left: 1630px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_account.png'%}');background-color: #4D060C";>
  <input type="button" style="position: absolute;top: 21px;left: 1550px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_cart.png'%}');background-color: #4D060C";>
</div>
<div class="search_bar">
  <img id="logo" src="{% static 'account/img/ntu_shopping_logo.png'%}"  onclick="location.href='{% url 'index' "ALL" 1 %}';" style="position: absolute;top:170px;left:150px;">
  <form id="search" action = "" method = "get" style="position: absolute;top:0px;left:0px;">
    <input type="text" name="search" placeholder="請輸入關鍵字" style="position: absolute;top:166px;left:484px;width:1286px;height:50px;font-size:24px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 15px">
    <input type="submit" value="" style="position: absolute;top:166px;left:1695px;width:75px;height:50px;border: 0px; background-image:url('{% static 'account/img/ntu_shopping_search_button.png'%}');">
   </form>
</div>
<div class="bar_title">
  <img src="{% static 'account/img/ntu_shopping_bar_title.png'%}">
</div>
</div>
<div>
<ul class="left_bar">
  <li class="light"><a href="{%url 'index' "CP" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar1.png'%}" style="width: 300px height:50px"></a></li>
  <li class="heavy"><a href="{%url 'index' "FN" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar2.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "TR" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar3.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "TF" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar4.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "HB" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar5.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "CL" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar6.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "AC" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar7.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "FD" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar8.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "CS" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar9.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "BK" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar10.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "MM" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar11.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "HS" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar12.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "OT" 1 %}"><img src="{% static 'account/img/ntu_shopping_bar13.png'%}"></a></li>
  <li class="heavy"><a href="#"></a></li>
  <li class="light"><a href="#"></a></li>
</ul>
</div>

<div class="right_bar" >
</div>

<div>
  <table class="commodity">
      <tr>
      {% for a in article_list %}
      <th class="commodity_img" style="display: none;"><a href="{%url 'commodity' a.0.pk %}"><img  src="{{a.0.commodity.img.url}}" style="width:284px;height:182.5px;"></a><br></th>
      <th class="commodity_name" style="opacity: 0; height: 0px" ><div>{{a.0.commodity.name}}</div></th>
      <script>
        $(document).ready(function(){
        $(".commodity_img").fadeIn(1000);
        $(".commodity_name").animate({
          opacity:0.8,
          height:"20px",
        },"slow");
        });
      </script>
      {% if a.1 == 0 %}
      <tr>
      {% endif %}
      {% endfor %}
      <tr>
  </table>
</div>
<ul class="pagination">
  <br><br>
  <li><a href="#">«</a></li>
  {% for num in page_total_num %}
  <li><a href="{%url 'index' production_type num %}">{{num}}</a></li>
  {% endfor %}
  <li><a href="#">»</a></li>
</ul>

</body>
</html>
