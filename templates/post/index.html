{% load static %}
{% load staticfiles %}
<html>
<head>
  <title>NTU Shopping</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'account/css/index.css'%}">
</head>
<body style="width: 1910px ;height: 1060px">
<div class="header">
  <input type="button" onclick="location.href='{% url 'chat_index'  %}';"  style="position: absolute;top: 21px;left: 1710px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_chat.png'%}');background-color: #4D060C";>
  <input type="button" onclick="location.href='{% url 'manage' %}';" style="position: absolute;top: 21px;left: 1630px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_account.png'%}');background-color: #4D060C";>
  <input type="button" style="position: absolute;top: 21px;left: 1550px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_cart.png'%}');background-color: #4D060C";>
</div>
<div class="search_bar">
  <img src="{% static 'account/img/ntu_shopping_logo.png'%}"  onclick="location.href='{% url 'index' "CP" %}';" style="position: absolute;top:170px;left:150px;">
  <form id="search" action = "" method = "get" style="position: absolute;top:0px;left:0px;">
    <input type="text" name="search" placeholder="請輸入關鍵字" style="position: absolute;top:166px;left:484px;width:1286px;height:50px;font-size:24px;color:761822;font-family:蘭亭黑-繁;font-weight:900 ;padding: 15px">
    <input type="submit" value="" style="position: absolute;top:166px;left:1695px;width:75px;height:50px;border: 0px; background-image:url('{% static 'account/img/ntu_shopping_search_button.png'%}');">
   </form>
</div>
<div class="bar_title">
  <img src="{% static 'account/img/ntu_shopping_bar_title.png'%}">
</div>
<div>
<ul class="left_bar">
  <li class="light"><a href="{%url 'index' "CP" %}"><img src="{% static 'account/img/ntu_shopping_bar1.png'%}" style="width: 300px height:50px"></a></li>
  <li class="heavy"><a href="{%url 'index' "FN" %}"><img src="{% static 'account/img/ntu_shopping_bar2.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "TR" %}"><img src="{% static 'account/img/ntu_shopping_bar3.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "TF" %}"><img src="{% static 'account/img/ntu_shopping_bar4.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "HB" %}"><img src="{% static 'account/img/ntu_shopping_bar5.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "CL" %}"><img src="{% static 'account/img/ntu_shopping_bar6.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "AC" %}"><img src="{% static 'account/img/ntu_shopping_bar7.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "FD" %}"><img src="{% static 'account/img/ntu_shopping_bar8.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "CS" %}"><img src="{% static 'account/img/ntu_shopping_bar9.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "BK" %}"><img src="{% static 'account/img/ntu_shopping_bar10.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "MM" %}"><img src="{% static 'account/img/ntu_shopping_bar11.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "HS" %}"><img src="{% static 'account/img/ntu_shopping_bar12.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "OT" %}"><img src="{% static 'account/img/ntu_shopping_bar13.png'%}"></a></li>
  <li class="heavy"><a href="#"></a></li>
  <li class="light"><a href="#"></a></li>

</ul>
</div>
<div>
  <table class="commodity">
      <tr>
      {% for a in article %}

      {% if a.commodity.type == p_type and not s%}
      <th><a href="{%url 'commodity' a.pk %}"><img src="{{a.commodity.img.url}}" style="width:auto;height:183px;"></a></th>

      {% elif a.commodity.name == s %}
      <th><a href="{%url 'commodity' a.pk %}"><img src="{{a.commodity.img.url}}" style="width:auto;height:183px;"></a></th>     
      
      {% endif %}

      {% endfor %}
      <tr>
  </table>
</div>

</body>
</html>
