{% load static %}
{% load staticfiles %}
<html>
<head>
  <title>NTU Shopping</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'account/css/commodity.css'%}">
</head>
<body background="" style="width: 1910px ;height: 1060px">
<div class="header">
  <input type="button" style="position: absolute;top: 21px;left: 1710px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_chat.png'%}');background-color: #4D060C";>
  <input type="button" onclick="location.href='{% url 'manage' %}';" style="position: absolute;top: 21px;left: 1630px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_account.png'%}');background-color: #4D060C";>
  <input type="button" style="position: absolute;top: 21px;left: 1550px; width: 50px; height: 50px;border:0px ;background-image:url('{% static 'account/img/ntu_shopping_header_icon_cart.png'%}');background-color: #4D060C";>
</div>
<div class="search_bar">

  <input type="text" placeholder="請輸入關鍵字" style="position: absolute;top:166px;left:484px;width:1286px;height:50px;font-size:24px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 15px">
  <input type="button" style="position: absolute;top:166px;left:1695px;width:75px;height:50px;border: 0px; background-image:url('{% static 'account/img/ntu_shopping_search_button.png'%}');">
</div>
<div class="bar_title">

</div>
<div>

  <li class="heavy"><a href="{%url 'index' "HB" %}"><img src="{% static 'account/img/ntu_shopping_bar6.png'%}"></a></li>
  <li class="light"><a href="{%url 'index' "CL" %}"><img src="{% static 'account/img/ntu_shopping_bar7.png'%}"></a></li>
  <li class="heavy"><a href="{%url 'index' "FD" %}"><img src="{% static 'account/img/ntu_shopping_bar8.png'%}"></a></li>

  <li class="light"><a href="{%url 'index' "OT" %}"><img src="{% static 'account/img/ntu_shopping_bar13.png'%}"></a></li>
  <li class="heavy"><a href="#"></a></li>
  <li class="light"><a href="#"></a></li>
</ul>
</div>
<div>
<input type="text" placeholder="商品名稱" style="position: absolute; top: 330px; left: 1150px; height: 50px;width: 620px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 36px">
<hr class="line1" noshade="noshade"/>
<table>
  <tr>
    <th>&nbsp;&nbsp;價格</th>
    <th><input type="text" placeholder="價格" style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
  <tr>
    <th>&nbsp;&nbsp;新舊</th>
    <th><input type="text" placeholder="全新 or 二手" style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
  <tr>
    <th>&nbsp;&nbsp;剩餘數量</th>
    <th><input type="text" placeholder="數量" style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
  <tr>
    <th>&nbsp;&nbsp;交易方式</th>
    <th><input type="text" placeholder="面交 or 郵寄 or 其他" style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
</table>
<hr class="line2" noshade="noshade"/>
</div>
<div class="commodity">
  <input type='file' id="imgInp" accept="image/*"/>
  <p style="color: white;font-size: 36px;position: absolute;top: 128px;left: 228px;">上傳圖片</p>
</div>
<div class="line">
    <input type="button" onclick="location.href='{%url 'commodity' 123 %}'" style="width:260px;height:50px;background-image:url('{% static 'account/img/ntu_shopping_post_button.jpg'%}');">
</div>

<div class="introduction">
  <p style="position: absolute; top: 740px; left: 505px; font-size: 36px;">商品介紹 :</p>
  <input type="text" placeholder="介紹你的商品" style="position: absolute; top: 830px; left: 505px; font-size: 24px;height: 180px;width: 1244px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;">
</div>
