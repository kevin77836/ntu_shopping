</div>
<form id = "edit_form">{% csrf_token %}
<div>
<input id = "name" name = "name" type = "text" value = "{{production.name}}" disabled style="position: absolute; top: 330px; left: 1150px; height: 50px;width: 620px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 36px">
<hr class="line1" noshade="noshade"/>
<table>
  <tr>
    <th>&nbsp;&nbsp;價格</th>
    <th><input id="price" type="text" name="price" value="{{production.price}}" disabled style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
  <tr>
    <th>&nbsp;&nbsp;新舊</th>
    <th><input id="status" type="text" name="status" value="{{production.status}}" disabled style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
  <tr>
    <th>&nbsp;&nbsp;剩餘數量</th>
    <th><input id="number" type="text" name="number" value="{{production.number}}" disabled style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px"></th>
  </tr>
  <tr>
    <th>&nbsp;&nbsp;發佈時間</th>
    <th><input id="time" type="hidden" name="number" value="{{article.created_date}}" disabled style="height: 30px;width: 200px;color:761822;font-family:微軟正黑體;font-weight:900 ;padding: 5px;font-size: 18px">{{article.created_date}}</th>
  </tr>
</table>
<hr class="line2" noshade="noshade"/>
</div>
<div class="commodity">
  <img id = "picture" src="{{production.img.url}}" style="width: auto;height:379px;border:1px solid #999999">
  <input id = "picture_edit" style="color: white;font-size: 18px;position: absolute;top: 178px;left: 200px;" type='hidden' id="imgInp" accept="image/*"/>
</div>
<div class="line">
    <script>
  function success() {
    alert("Rank successes!");
  }
  </script>
  <button type="button" onclick="location.href='{% url 'profile' production.owner %}';" style="width:260px;height:50px;background-color: #94333D; color: white; font-family:微軟正黑體; font-size:24px">{{production.owner}}</button>

  <input id="button" type="button" onclick="edit()" value="編輯" style="width:260px;height:50px;background-color: #94333D; color: white; font-family:微軟正黑體; font-size:24px">

  <input type="hidden" name="rank" value={{username}}>
  <input type="submit" value = "" onclick="success()" style="width:260px;height:50px;background-image:url('{% static 'account/img/ntu_shopping_line_button.jpg'%}');">
<form>
</div>

<div class="introduction">
  <p style="position: absolute; top: 747px; left: 505px; font-size: 30px;">商品介紹 :</p>
  <textarea id = "intro" form = "edit_form" style="padding: 10px;position: absolute; top: 830px; left: 505px; font-size: 24px; width: 1243px; height: 180px;font-family: 微軟正黑體;font-weight: 900;color:999999;"  disabled>{{production.introduction}}</textarea>
</div>
<script type="text/javascript">
  var editable = "{{editable}}";
  if (editable == "False"){
    document.getElementById("button").type = "hidden";
  }

  function edit() {
    var name = document.getElementById("name");
    var price = document.getElementById("price");
    var status = document.getElementById("status");
    var number = document.getElementById("number");

    var picture = document.getElementById("picture");
    var picture_edit = document.getElementById("picture_edit");

    var form = document.getElementById("edit_form");

    var button = document.getElementById("button");

    var introduction = document.getElementById("intro");

    if (button.value == "編輯") {
      name.disabled = false;
      name.style.border = "gray solid"

      price.disabled = false;
      price.style.border = "gray solid";

      status.disabled = false;
      status.style.border = "gray solid";

      number.disabled = false;
      number.style.border = "gray solid";

      introduction.disabled = false;
      introduction.style.border = "gray solid";

      picture.style.opacity = 0.5;  
      picture_edit.type = "file";

      button.value = "確認送出";
      form.method = "post";

    } else{
       form.submit();
    }
  }
</script>
</body>
</html>
